<!DOCTYPE html>
<html>

<head>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>Home</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
        <link href="./assets/css/default-style.css" rel="stylesheet">

    </head>
</head>

<body>

    <nav>
        <ul class="menu">
            <li class="logo">
                <a href="./index.html">
                    <img src="./assets/imgs/logo_size.png" alt="" width="90">
                </a>
            </li>
            <li class="item button secondary">
                <a href="./login.html?page=dogwalker">Entrar como Dog Walker</a>
            </li>
            <li class="item button secondary">
                <a href="./login.html?page=cliente">Entrar como Cliente</a>
            </li>
            <li class="toggle"><a href="#"><i class="fas fa-bars"></i></a></li>
        </ul>
    </nav>

    <div class="container">

        <div class="row align-items-center">

            <div class="col-md-5 pr-lg-5 mb-5 mb-md-0">
                <center>
                    <img src="./assets/imgs/16939.jpg" alt="" class="img-fluid d-none d-md-block">
                    <h2>Encontre um Dog Walker!</h2>
                    <p class="font-italic text-muted mb-0">Crie sua conta e encontre um Dogwalker mais próximo de você.</p>
                </center>
            </div>

            <div class="col-md-7 col-lg-6 ml-auto">
                <h1 class="lead text-center">Crie sua conta e encontre o melhor Dog Walker para seu cãozinho!</h1>
                <hr>
                <form action="./cliente/index.html" method="GET">
                    <div class="row">

                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="nome" type="text" name="nome" placeholder="Nome" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <div class="input-group col-lg-6 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="sobrenome" type="text" name="sobrenome" placeholder="Sobrenome" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                            </div>
                            <input id="whatsapp" type="tel" name="whatsapp" placeholder="Whatsapp" class="form-control bg-white border-md border-left-0 pl-3">
                        </div>

                        <div class="input-group col-lg-12 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Seu melhor e-mail" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <div class="input-group col-lg-12">
                            <div class="row">
                                <div class="input-group col-lg-6 mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white px-4 border-md border-right-0">
                                            <i class="fa fa-lock text-muted"></i>
                                        </span>
                                    </div>
                                    <input id="senha" type="password" name="senha" placeholder="Sua senha" class="form-control bg-white border-left-0 border-md">
                                </div>

                                <div class="input-group col-lg-6 mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text bg-white px-4 border-md border-right-0">
                                            <i class="fa fa-lock text-muted"></i>
                                        </span>
                                    </div>
                                    <input id="confirmaSenha" type="text" name="confirmaSenha" placeholder="Confirme sua senha" class="form-control bg-white border-left-0 border-md">
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-lg-12 mx-auto mb-0">
                            <button type="submit" id="btnSubmit" class="btn btn-primary btn-block py-2">
                                Crie sua conta
                            </button>
                        </div>

                        <div class="form-group col-lg-12 mx-auto d-flex align-items-center my-4">
                            <div class="border-bottom w-100 ml-5"></div>
                            <span class="px-2 small text-muted font-weight-bold text-muted"></span>
                            <div class="border-bottom w-100 mr-5"></div>
                        </div>

                        <div class="text-center w-100">
                            <p class="text-muted">Já é registrado? <a href="./login.html?page=cliente" class="text-primary ml-2">Login</a></p>
                        </div>

                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="./assets/js/nav.js"></script>

    <script>
        document.querySelector("form").addEventListener("submit", (event) => {
            event.preventDefault();
            document.querySelector("#btnSubmit").innerHTML = "<center><i class='fa-spin fa fa-spinner'></i></center>";
            document.querySelector("#btnSubmit").disabled = true;
            document.querySelector("form").submit();
        })
    </script>
    <script src="./assets/js/nav.js"></script>

</body>

</html>
